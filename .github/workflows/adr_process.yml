name: ADR – Process Commands

on:
  discussion_comment:
    types: [created]

permissions:
  discussions: write
  contents: write

jobs:
  process-adr-command:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # nécessaire pour commit/push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Process ADR command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_PATH: ${{ github.event_path }}
        run: |
          python main.py process-command
